<style>
    .subscribe-footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #444;
      text-align: center;
    }
  
    .subscribe-footer label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--primary);
    }
  
    .subscribe-footer input[type="email"] {
      padding: 0.6rem;
      width: 260px;
      max-width: 90%;
      border-radius: 4px;
      border: 1px solid #666;
      background-color: #1c1c1c;
      color: #f0f0f0;
    }
  
    .subscribe-footer input[type="submit"] {
      padding: 0.6rem 1rem;
      margin-left: 0.5rem;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .subscribe-footer input[type="submit"]:hover {
      background-color: #555;
    }
  
    .subscribe-success {
      margin-top: 1rem;
      color: #9ae69d;
      font-size: 0.95rem;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
  
    .subscribe-success.show {
      opacity: 1;
    }
  
    .subscribe-success.hide {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
  </style>
  
  <div class="subscribe-footer">
    <form id="newsletter-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="7c279b95-cb0d-475b-b99b-bc48b9651a18">
      <input type="hidden" name="subject" value="New Subscriber from The Hidden Port">
      <input type="hidden" name="from_name" value="The Hidden Port">
  
      <label for="email">Subscribe to The Hidden Port</label>
      <input type="email" name="email" required placeholder="you@example.com">
      <input type="submit" value="Subscribe">
    </form>
    <a href="/disclaimer/" class="linktext-xs text-gray-500 hover:text-primary">Disclaimer</a>

  
    <div class="subscribe-success" id="subscribe-success">
      Thank youfor subscribing to *The Hidden Port*!
    </div>
  </div>


  
  <script>
    const form = document.getElementById('newsletter-form');
    const successMessage = document.getElementById('subscribe-success');
  
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data
      });
  
      if (response.ok) {
        form.reset();
        successMessage.classList.add('show');
        successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
  
        // Fade out after 5 seconds
        setTimeout(() => {
          successMessage.classList.remove('show');
          successMessage.classList.add('hide');
        }, 5000);
      }
    });
  </script>
