{{ if .IsHome }}
  <!-- Homepage SEO -->
  <meta property="og:title" content="{{ site.Title }}" />
  <meta property="og:description" content="{{ site.Params.description }}" />
  <meta property="og:url" content="{{ site.BaseURL }}" />
  <meta property="og:image" content="{{ site.Params.seo.image | absURL }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ site.Title }}" />
  <meta name="twitter:description" content="{{ site.Params.description }}" />
  <meta name="twitter:image" content="{{ site.Params.seo.image | absURL }}" />
{{ else }}
  <!-- Per-Page SEO -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else if .Params.summary }}{{ . }}{{ else }}{{ .Summary }}{{ end }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="{{ with .Params.image }}{{ . | absURL }}{{ else }}{{ site.Params.seo.image | absURL }}{{ end }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ .Title }}" />
  <meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else if .Params.summary }}{{ . }}{{ else }}{{ .Summary }}{{ end }}" />
  <meta name="twitter:image" content="{{ with .Params.image }}{{ . | absURL }}{{ else }}{{ site.Params.seo.image | absURL }}{{ end }}" />
  <link rel="canonical" href="{{ .Permalink }}" />
{{ end }}

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NJW0JJBT7G"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-NJW0JJBT7G');
</script>
